<!-- 
reads: "surround this application template with the default template 
inserting it into the default template at the bind point "content" 
-->
<lift:surround with="default" at="content">
  <lift:ignore>
  <!-- 
  LiftRules.addToPackages("org.yawni.wordnet") in Boot 
  effectively means: import org.yawni.wordnet.snippet._

  This is a reflection snippet: class name -> tag name
  Finding snippet implementation class tolerates case differences and snake_case/CamelCase

  Reflectively located snippets are stored in a RequestVar.
  A snippet is a closure: in the case below, it's a closure
  over method Ajax.searchField

  Attribute id_name 
  -->
  </lift:ignore>
  <lift:Ajax.searchField id_msgs="messages">
    <div class="span-16 search_panel">
      <div class="append-bottom">
        <span class="input_bubble">
          <ajax:searchBox class="span-12" tabindex="1" type="search"/>
          <ajax:searchButton/>
        </span>
        <div class="column span-1 last" style="float:right"><img alt="" id="ajax-loader" style="display:none" src="/images/ajax-loader.gif"/></div>
      </div>
      <div id="resultz" class="resultz"></div>
      <!-- <div id="messages"></div> -->
    </div>
    <div class="recentQueries span-8 last"></div>
  </lift:Ajax.searchField>
</lift:surround>
